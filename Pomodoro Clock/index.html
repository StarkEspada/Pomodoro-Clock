<!DOCTYPE html>
<html>
<head>
	<title>	</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

<audio class="player" loop="loop" src="music/htc_basic.mp3"></audio>

<div class="container">
	<div class="container-timer">
		<div class="container-timer-work">
			<div class="timer-work">
			Таймер работы.
			</div>
			<div class="name-minutes-work">
				Минуты
			</div>
			<div class="name-secundes-work">
				Секунды
			</div>
			<div class="minutes-work"></div>
			<div class="colons">:</div>
			<div class="secundes-work"></div>
		</div>
		<div class="container-timer-break">
			<div class="timer-work">
			Таймер отдыха.
			</div>
			<div class="name-minutes-break">
				Минуты
			</div>
			<div class="name-secundes-break">
				Секунды
			</div>
			<div class="minutes-break"></div>
			<div class="colons">:</div>
			<div class="secundes-break"></div>
		</div> 
	<div class="container-timer-menu">
		<input class="work" type="" name="" placeholder="Мин таймер работы">
		<input class="_break" type="" name="" placeholder="Мин таймер отдыха">
		<button class="save">Сохранить</button>

		<button class="play">Старт</button>
		<button class="stop">Пауза</button>
	</div>
		
	</div>
	
</div>	


<script	src="js/index.js"></script>
</body>
</html>
